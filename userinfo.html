<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/userinfo.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">绑定用户信息</h1>
			<a class="mui-pull-right fp-userinfo-finishbtn">完成</a>
		</header>
		<div class="mui-content">
			<div class="userpic-bg">
				<div class="fp-userpic-box">
					<img class="fp-userpic-img" src="img/cbd.jpg" />
				</div>
				<p class="changePicTips">点击更换头像</p>
			</div>
			<div class="mui-input-group fp-userinfo-input">
				<div class="mui-input-row">
					<label>用户名：</label>
					<input id="j_username" type="text" class="mui-input-clear" placeholder="取个名字吧~">
				</div>
				<div class="mui-input-row">
					<label>手机号码：</label>
					<input id="j_tel" type="tel" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<label>电子邮箱：</label>
					<input id="j_email" type="tel" class="mui-input-clear">
				</div>
				<p class="gender-divider">性别</p>
				<ul class="mui-table-view mui-table-view-radio gender-selector">
					<li class="mui-table-view-cell mui-selected">
						<a class="mui-navigate-right">男</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">女</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/common.js"></script>
		<script src="js/exif.js"></script>
		<script src="js/userinfo.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
