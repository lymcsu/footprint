		<script type="text/javascript ">
			mui.init({
  				gestureConfig:{
   					tap: true, 
   					longtap: true
  				}
			});
			$(".fp-personal-header-morebtn ").on("tap ", function() {
				$(this).find("ul ").show(200, function() {
					$(".fp-personal-closebg ").show().one("click ", function() {
						$(".fp-personal-header-morelist ").hide(200);
